<div class="col-8">
    <p>test works!</p>
    <form [formGroup]="formSection" (ngSubmit)="callingFunction()">
        <input type="text" class="form-control" id="exampleFormControlInput1" value="test-file" formControlName="text">
        <div class="input-group mb-3">
            <input type="file" name="myFile" class="form-control" id="inputGroupFile03"
                aria-describedby="inputGroupFileAddon03" aria-label="Upload" (change)="uploadFile($event)">
        </div>
        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon03">Submit</button>
    </form>
</div>

<button (click)="changeCount(1)">+</button>
<button (click)="changeCount(-1)">-</button>

<div *ngFor="let item of arr">
    <h1>{{item}}</h1>
</div>


<!-- test validation -->
<div class="container pt-3">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-secondary">Example Form</h1>
            <form [formGroup] = "exam">
                <div class="form-group">
                  <label class="col-form-label">Name:</label>
                  <input formControlName="name" type="text" class="form-control">
                  <small *ngIf="exam.get('name').errors && exam.get('name').touched ? 'is-invalid' : '' " class="text-danger">Name is Required</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">Email:</label>
                  <input formControlName="email" type="text" class="form-control" >
                  <small *ngIf="exam.get('mail').errors && exam.get('mail').touched ? 'is-invalid' : '' " class="text-danger">Email is Required</small>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Phone:</label>
                  <input formControlName="phone" type="text" class="form-control" >
                  <small *ngIf="exam.get('phone').errors && exam.get('phone').touched ? 'is-invalid' : '' " class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Message:</label>
                  <textarea formControlName="message" class="form-control" ></textarea>
                  <small *ngIf="exam.get('message').errors && exam.get('message').touched ? 'is-invalid' : '' " class="text-danger"> Message is Required(minimum length 10)</small> 
                </div>
                <button type="button" class="btn btn-primary">Send message</button>
              </form>
        </div>
    </div>
  </div>
